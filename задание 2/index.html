<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Простой калькулятор!</h1>
        <p>Инструкция: нажмите на знак сложения/вычитания/умножения/деления и введите по очереди значения, над которыми вы хотите провести математические операции.</p>
        <div class="calculator">
            <button onclick="plus ()" class="button button_plus"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
            <button onclick="minus ()" class="button button_minus"><i class="fa fa-minus fa-2x" aria-hidden="true"></i></button>
            <button onclick="times ()" class="button button_times"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
            <button onclick="divide ()" class="button button_divide"><i class="fa-solid fa-divide fa-2x"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
